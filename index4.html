<!DOCTYPE html>
<html>
<head>
 
    <title>SpeedStar Motors - Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .product:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
      
    </style>
</head>
<body>
    <header>
        <h1>SpeedStar Motors - Services</h1>
    </header>
    <div class="container">
        <div class="product">
           
            <h2>Used Cars</h2>
            <p>Quality used cars at competitive prices.</p>
        </div>
        <div class="product">
            
            <h2>Engines</h2>
            <p>High-performance engines for enthusiasts.</p>
        </div>
        <div class="product">
         
            <h2>Tires</h2>
            <p>Premium tires for all terrains.</p>
        </div>
        <div class="product">
           
            <h2>Accessories</h2>
            <p>Enhance your driving experience.</p>
        </div>
    </div>
  
</body>
</html>
